<div class="row">
  <div class="col-md-12">

    <!-- AQUI -->
    <a class="btn btn-primary" [routerLink]="['/mantenedora/novo']">
      <i class="fa fa-plus"></i>
      <span>Novo</span>
    </a>

  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <section class="panel">
      <div class="panel-body">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered dataTable">
          <thead>

            <!-- AQUI -->
            <tr>
              <th>Código</th>
              <th>Nome</th>
              <th>Numero Fiscal</th>
              <th class="no-sort text-center">Ações</th>
            </tr>

          </thead>
          <tbody>

            <!-- AQUI -->
            <tr *ngFor="let mantenedora of mantenedoras; let i = index">
              <td>{{mantenedora.codigo}}</td>
              <td>
                <a [routerLink]="['/mantenedora/visualizar', mantenedora.id]">{{mantenedora.nome}}</a>
              </td>
              <td>{{mantenedora.numeroFiscal}}</td>
              <td class="text-center">
                <a class="btn btn-default" rel="tooltip" data-placement="top" [routerLink]="['/mantenedora/alterar', mantenedora.id]" title=""
                  data-original-title="Alterar">
                  <i class="fa fa-pencil"></i>
                </a>
                <a class="btn btn-default modal-confirm" (click)="openModal(template, mantenedora, i)" data-url="#">
                  <i class="fa fa-trash"></i>
                </a>
              </td>
            </tr>

          </tbody>
        </table>

        <ng-template #template>
          <div class="modal-body text-center">
            <p>Deseja realmente excluir a mantenedora {{selectedMantenedora.nome}}</p>
            <button type="button" class="btn btn-default" (click)="deleteMantenedora()">Yes</button>
            <button type="button" class="btn btn-primary" (click)="hideModal()">No</button>
          </div>
        </ng-template>

      </div>
    </section>
  </div>
</div>
